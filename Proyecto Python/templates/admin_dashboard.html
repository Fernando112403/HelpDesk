<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administraci√≥n - Banco Torogoz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #f4f7fb;
            font-family: 'Segoe UI', sans-serif;
        }
        header {
            background: linear-gradient(90deg, #003366, #007bff);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 20px;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            border: none;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>üìä Panel de Administraci√≥n - Banco Torogoz</h1>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-light">Cerrar sesi√≥n</a>
    </header>

    <div class="container">
        <!-- Tarjeta promedio eliminada -->

        <!-- Tickets por Estado -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Tickets por Estado</h5>
                <canvas id="chartEstado"></canvas>
            </div>
        </div>

        <!-- Tickets por T√©cnico -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Tickets por T√©cnico</h5>
                <canvas id="chartTecnico"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Gr√°fica: Tickets por Estado
        const dataEstado = {
            labels: [{% for e in tickets_estado %}"{{ e['estado'] }}",{% endfor %}],
            datasets: [{
                label: 'Tickets',
                data: [{% for e in tickets_estado %}{{ e['cantidad'] }},{% endfor %}],
                backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545', '#6c757d']
            }]
        };
        new Chart(document.getElementById('chartEstado'), {
            type: 'pie',
            data: dataEstado
        });

        // Gr√°fica: Tickets por T√©cnico
        const dataTecnico = {
            labels: [{% for t in tickets_tecnico %}"{{ t['asignado_a'] }}",{% endfor %}],
            datasets: [{
                label: 'Tickets',
                data: [{% for t in tickets_tecnico %}{{ t['cantidad'] }},{% endfor %}],
                backgroundColor: ['#17a2b8', '#ffc107', '#28a745', '#007bff', '#6f42c1']
            }]
        };
        new Chart(document.getElementById('chartTecnico'), {
            type: 'bar',
            data: dataTecnico,
            options: { scales: { y: { beginAtZero: true } } }
        });
    </script>
</body>
</html>
