<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Prueba Datalist</title>
</head>
<body>
<label>Equipo:</label>
<input list="equipos" id="equipo" name="equipo" placeholder="Ej: IMPRESORA">
<datalist id="equipos">
  <option value="IMPRESORA">
  <option value="LAPTOP">
  <option value="MONITOR">
</datalist>
</body>
</html>
